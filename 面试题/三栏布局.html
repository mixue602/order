<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- <div>高度固定，左右宽固定300px，中间自适应</div> -->   
    <div style="min-height: 100px;">
        <div style="width:300px;float:left;background:red;height: 100px;">左</div>
        <div style="width:300px;float:right;background:blue;height: 100px;">右</div>
        <div style="background:green;height: 100px;">中中中中</div>
        
    </div>   
    <section class="layout float">
        <style media="screen">
        .layout.float .left{
          float:left;
          width:300px;
          background: red;
        }
        .layout.float .center{
          background: yellow;
        }
        .layout.float .right{
          float:right;
          width:300px;
          background: blue;
        }
        </style>
        <h1>三栏布局</h1>
        <article class="left-right-center">
          <div class="left">1</div>
          <div class="right">2</div>
          <div class="center">
            <h2>浮动解决方案</h2>
            1.这是三栏布局的浮动解决方案；
            2.这是三栏布局的浮动解决方案；
            3.这是三栏布局的浮动解决方案；
            4.这是三栏布局的浮动解决方案；
            5.这是三栏布局的浮动解决方案；
            6.这是三栏布局的浮动解决方案；
          </div>
        </article>
      </section>
</body>
</html>
